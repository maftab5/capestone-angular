<div class="container">
  <div class="row">
    <div class="class-col--lg12 col-md-12 loading fa-3x"*ngIf="loading" >
      <i class="fa fa-3x fa-spinner" aria-hidden="true"></i>
    Loading...
      </div>


    <div class="slide">
    <img src="assets/images/banner4.jpg" alt = "food details">
    <div class="col-md-12 text-center detailsText ">
      <h1 class="menuHeading">Menu</h1>
      <h5><strong>Available Food menu</strong></h5>
    </div>  
  </div>

<div class="col-lg-12 menuDiv">
  <div class="col-md-12">
    <h3 class="categorySearchLabel">Categories</h3>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 searchLists">
    
      <div class="col-lg-12 col-md-12 col-sm-3 col-xs-5 caltegoryBtn" (click)="onSelect()" [ngClass]="{'active': selectedCategory == 'All'}">ALL</div>

      <div *ngFor="let category of categories;"  (click)="onSelect(category)">
        
      <div class="col-lg-12 col-md-12 col-sm-3 col-xs-5 caltegoryBtn" [ngClass]="{'active': selectedCategory == category}">{{category}}</div>
      </div>
  </div>

<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
  <section >
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let drink of filterDrinks">
      <div class="card">
        <div class="cardImg">
          <img class="img-fluid" src="{{drink.image}}"  alt="Card image cap" >
        </div>
       
        <div class="card-body">
          <p class="card-text">
            <a routerLink="/menu/{{drink._id}}">
            <strong>
              {{drink.name}}
            </strong>
          </a>
          </p>
          
          <p class="card-text"><strong>Price</strong> : {{drink.price | currency}}</p>

          <button class="btn btn-success" (click)="addToCart(drink)">Add to Cart</button>
          

        </div>
      </div>

    </div>
  </section>
</div>
 



</div>



</div>
</div>
