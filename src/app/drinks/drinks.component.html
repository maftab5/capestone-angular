<div class="row no-collapse-1 col-lg-offset-2">
<div class="col-lg-12">
  <h1 class="text-center text-primary"><strong>Drinks and Burgers</strong></h1>
  <section class="3u"  *ngFor="let drink of drinks">

      <div class="col-lg-3 col-md-3 col-sm-3" style="margin: 70px 40px;background-color:#fff">
        <div class="card" >
          <img class="card-img-top" src="{{drink.image}}" alt="Card image cap" height="250" width="250">
          <div class="card-body">
            <p class="card-text"><strong>{{drink.name}}</strong></p>
            <p class="card-text"><strong>Description </strong>: {{drink.description}}</p>
            <p class="card-text"><strong>Price</strong> : {{drink.price | currency}}</p>

            <button class="offset-md-1 col-md-5 btn btn-success" (click)="addToCart(drink)">Add to Cart</button>
            <button class="offset-md-1 col-md-5 btn btn-success" routerLink="/drink/{{drink._id}}">Details</button>

          </div>
        </div>

      </div>
    </section>



</div>



</div>
