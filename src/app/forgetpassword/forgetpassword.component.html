<div class="movieDiv">
  <form [formGroup]="passwordForm" (ngSubmit) = "onSubmit()">
    <h1 style="font-size: 45px;font-weight: bold">Forget Password</h1><br/>
    <br/>



    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
        <div *ngIf="f.email.errors.email" class="text-danger">Email should be a valid </div>
      </div>
    </div>



    <div class="form-group">
      <br/>
      <button class="btn btn-success" type="submit">Send</button>
    </div>



  </form>
</div>
