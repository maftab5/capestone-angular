
<div class="row">
  <div class="col-lg-4 col-md-4 detailimg">

  </div>
  <div class="col-lg-6 col-md-6 details text-center ">
    <strong><h1 class="text-capitalize text-primary">{{drink.name}}</h1></strong><br/>
    <div class="col-lg-12">
      <img class="card-img-top" src="{{drink.image}}" alt="Card image cap" height="450" width="550">

    </div>
    <div class="col-lg-12">

      <h3><strong>Category</strong> : {{drink.category}}</h3><br/>
      <h3><strong>Description</strong> : {{drink.description}}</h3><br/>
      <h3><strong>Ingredients</strong> : {{drink.ingredients}}</h3><br/>
      <h3><strong>Nutritions</strong> : {{drink.nutrition}}</h3><br/>
      <h3><strong>Price </strong>: {{drink.price | currency}}</h3><br/><br/>

      <button class="offset-md-2 col-md-3 btn btn-success" (click)="addToCart(drink)">Add to Cart</button>

    </div>


  </div>

</div>
