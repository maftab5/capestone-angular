<h1></h1>
<div class="row">


  <div class="col-lg-4 col-md-4 detailimg">




  </div>
  <div class="col-lg-4 col-md-4 details text-center justify-content-center">
    <strong><h1 class="text-capitalize text-primary">{{drink.name}}</h1></strong><br/>
    <div class="col-lg-12">
      <img class="card-img-top" src="{{drink.image}}" alt="Card image cap" height="450" width="550">

    </div>
    <div class="col-lg-12">

      <h3>Category : {{drink.category}}</h3><br/>
      <h3>Description : {{drink.description}}</h3><br/>
      <h3>Ingredients : {{drink.ingredients}}</h3><br/>
      <h3>Nutritions : {{drink.nutrition}}</h3><br/>
      <h3>Price : $ {{drink.price}}</h3><br/><br/>

      <button class="offset-md-1 col-md-3 btn btn-success" (click)="addToCart(drink)">Add to Cart</button>

    </div>


  </div>

</div>
