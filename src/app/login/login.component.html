<!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
<div class="movieDiv">
  <form [formGroup]="loginForm" (ngSubmit) = "onLoginSubmit()">
    <div role="alert" *ngIf="formError" class="alert alert-danger">
      {{ formError }}
    </div>

    <br/>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" autofocus/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
        <div *ngIf="f.email.errors.email" class="text-danger">Email should be a valid </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>

      </div>
    </div>

    <button class="btn btn-success" type="submit">Login</button>

  </form>
</div>
